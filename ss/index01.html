<!DOCTYPE html>
<html>
  <head>
    <script src="../build/react.js"></script>
    <script src="../build/react-dom.js"></script>

    <body>

      <div id="example"></div>
 <script type="text/babel">
   var NotesList = React.createClass({
     render: function() {
       return (
         <ol>
           {
             React.Children.map(this.props.children, function (child) {
               return <li>{child}</li>;
             })
           }
         </ol>
       );
     }
   });
   ReactDOM.render(
     <NotesList>
       <span>hello</span>
       <span>world</span>
     </NotesList>,
     document.getElementById('example')
   );
 </script>

      <div id="q1"></div>
      <script type="text/babel">
          var NoteList=React.createClass({
            render:function(){
              return(
                <ol>
                  {
                    React.Children.map(this.props.children,function(child){
                      return <li>{child}</li>
                    })
                  }
                </ol>
              );
            }
          });
          ReactDOM.render(
            <NoteList>
                <span>a</span>
                <span>b</span>
                <span>c</span>
            </NoteList>,
            document.getElementById('q1')
          );
      </script>



      <!--PropTypes属性，就是用来验证组件实力的属性是否符合要求  -->

      <div id="q2"></div>
      <script type="text/babel">
        var data =123;

        var MyTitle=React.createClass({
          propTypes:{
            title:React.PropTypes.isRequired,
          },
          render:function(){
            return <h3>{this.props.title}</h3>
          }
        });
        ReactDOM.render(
          <MyTitle  title={data} />,
          document.getElementById('q2')
        );
      </script>
